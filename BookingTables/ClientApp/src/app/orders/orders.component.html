<h1 id="tableLabel">My orders</h1>

<p *ngIf="!orders"><em>Loading...</em></p>

<table *ngIf="orders">
  <tr>
    <th>Booking start time</th>
    <th>Booking duration</th>
    <th>Number of guests</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <!--<td>{{ order.dateStart }}</td>
    <td>{{ order.timeOfBooking }}</td>
    <td>{{ order.countUser }}</td>-->
  </tr>
</table>
