<h1 id="tableLabel">My orders</h1>

<p *ngIf="!orders"><em>Loading...</em></p>

<table *ngIf="orders">
  <tr>
    <th>Booking start time</th>
    <th>Booking duration</th>
    <th>Number of guests</th>
    <th></th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{ order.dateStart }}</td>
    <td>{{ order.timeOfBooking }} hour</td>
    <td>{{ order.countUser }}</td>
    <td><a (click)="this.cancelled(order.id)">Cancelled</a></td>
  </tr>
</table>
